<html lang="en">
    <head>
        <title>Button</title>
        <!--Css Link  put after title  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">    
    </head>
    <body class="body">
        
        <h2>Buttons  in Html</h2>

        <!-- methos to create button in html  -->
        <p>
            1. Button tag

            <div class="jumbotron">

                <button class="btn btn-primary">Primart</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>


            </div>
           
            2. input tag

            <div class="jumbotron">

                <input type="button" value="Input method" class="btn btn-primary btn-lg"></button>             
                <input type="button" value="Input method" class="btn btn-info"></button>             
                <input type="button" value="Input method" class="btn btn-success"></button>             
                <input type="button" value="Input method" class="btn btn-warning"></button>             
                <input type="button" value="Input method" class="btn btn-danger"></button>             

            </div>
           

            3. a tag <a href=""></a>

            <div>
                <a href="" class="btn btn-primary">a tag method</a>
            </div>
        </p>

        <p>
            <h2>Button Classes</h2>
            1. primary
            2. info
            3. Success
            4. Warning
            5. Danger
        </p>

        <p>
            <h2>Button Sizes</h2>
            1. Large (lg)
            2. Small (sm)
            3. Extra small (xs)
        </p>

    <!--Script Link  put befor end of </body> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>    </body>
</html>
